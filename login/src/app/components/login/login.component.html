<section class="">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Ingrese <br />
            <span class="text-primary">Para recibir la informacion de nuestros Cursos</span>
          </h1>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
                <div class="form-floating mb-4">
                  <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control"
                    placeholder="Ingrese usuario" />
            <label>Usuario</label>
                  </div>
                <div class="form-floating mb-4">
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password" />
                  <label> Ingrese su Contrase√±a</label>
                </div>
                <div class="form-floating mb-4">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" (click)="login()">
                      Aceptar
                    </button>
                  </div>
                  <p class="mt-3">
                    No tienes cuenta? <a routerLink="/signIn">Registrar</a>
                  </p>
                </div>
                <app-spinner *ngIf="loading"></app-spinner> 
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
