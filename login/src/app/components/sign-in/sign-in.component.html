<section class="">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Resgitrese <br />
            <span class="text-primary">Para recibir la informacion de nuestros Cursos</span>
          </h1>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
                <div class="form-floating mb-4">
                  <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario" />
                  <label>Usuario</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password" />
                  <label> Ingrese su Contraseña</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" [(ngModel)]="confirmPassword" class="form-control"
                    placeholder="Ingrese password de nuevo" />
                  <label>Repita su Contraseña</label>
                </div>
                <!-- Submit button -->
                <div class="d-grid gap-2 mb-3">
                  <button type="button" (click)="addUser()" class="btn btn-primary btn-lg">
                    Aceptar
                  </button>
                </div>
                <a routerLink="/login">Volver</a>
                <app-spinner *ngIf="loading"></app-spinner>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
